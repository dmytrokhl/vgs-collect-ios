version: 2
jobs:
  build-cocoapods:
    macos:
      xcode: "11.0"
    steps:
      - checkout
      - run:
          name: Install cocoapods
          command: sudo gem install cocoapods -v 1.8.4
      - run:
          name: Install pods
          command: pod install

  run-unit-tests:
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: fastlane scan
          environment:
            SCAN_DEVICE: iPhone 8
            SCAN_SCHEME: VGSCollectSDK

    build-carthage-dependencies:
      macos:
        xcode: "11.0"
      steps:
        - checkout
        - run:
            name: Install Ð¡arthage
            command: brew install carthage
        - run:
            name: Build Dependencies
            command: carthage update --platform iOS

workflows:
  version: 2
  build-and-test-with-cocoapods:
    jobs:
      - build-cocoapods
      - run-unit-tests
  build-with-carthage:
    jobs:
      - build-carthage-dependencies
