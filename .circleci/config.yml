version: 2
jobs:
  pods-install-and-test:
    macos:
      xcode: "11.0"
    steps:
      - checkout
      - run:
          name: Install cocoapods
          command: sudo gem install cocoapods -v 1.8.4
      - run:
          name: Install pods
          command: pod install
      - run:
          name: Run Unit Tests
          command: fastlane scan
          environment:
            SCAN_DEVICE: iPhone 8
            SCAN_SCHEME: VGSCollectSDK
  
  carthage-install:
    macos:
      xcode: "11.0"
    steps:
      - checkout
      - brew update
      - brew upgrade
      - brew install carthage
      - carthage updade --platform iOS
          
workflows:
  version: 2
  build-and-test:
    jobs:
      - pods-install-and-test
      - carthage-install

